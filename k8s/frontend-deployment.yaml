apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080   # Access via localhost:30080
  type: NodePort        # Exposes to outside world
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2           # âœ… 2 instances for high availability
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ashrafdesai/ecommerce-frontend:latest
          imagePullPolicy: Always   # Use local Docker image
          ports:
            - containerPort: 80