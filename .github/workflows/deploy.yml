name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # Triggers on every push to main branch

jobs:

  # ─────────────────────────────
  # JOB 1: Test Backend
  # ─────────────────────────────
  test-backend:
    name:  Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests
        working-directory: ./backend
        run: echo " Backend tests passed!"  # Replace with npm test later


  # ─────────────────────────────
  # JOB 2: Build & Push Backend Image
  # ─────────────────────────────
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: test-backend      # Only runs if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest


  # ─────────────────────────────
  # JOB 3: Build & Push Frontend Image
  # ─────────────────────────────
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: test-backend      # Only runs if tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest


  # ─────────────────────────────
  # JOB 4: Deploy to Kubernetes
  # ─────────────────────────────
  deploy:
    name:  Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]   # Only runs after both images are built
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy backend
        run: echo " Backend deployed to Kubernetes!"

      - name: Deploy frontend
        run: echo "Frontend deployed to Kubernetes!"

      - name: Notify success
        run: echo "Full deployment complete!"
