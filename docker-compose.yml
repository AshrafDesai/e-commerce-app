version: '3.8'

services:

  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network

  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "5001:5000"       # ✅ Changed 5000 to 5001
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/ecommerce
      - JWT_SECRET=your_super_secret_key_change_this
    depends_on:
      - mongodb
    networks:
      - ecommerce-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "8080:80"         # ✅ Changed 80 to 8080
    depends_on:
      - backend
    networks:
      - ecommerce-network

volumes:
  mongo_data:

networks:
  ecommerce-network:
    driver: bridge